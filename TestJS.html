<!DOCTYPE html>
<html>
<head>
	<title>Математичні функції й константи</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="output"></div>

	<script>
		// Константи
		const e = Math.E;
		const pi = Math.PI;
		const ln10 = Math.LN10;
		const ln2 = Math.LN2;
		const log2e = Math.LOG2E;
		const log10e = Math.LOG10E;
		const sqrt2 = Math.SQRT2;
		const sqrt1_2 = Math.SQRT1_2;

		// Функції
		const max = Math.max(4, 2);
		const number = Math.floor(1.00123);
		const roundedNumber = Math.floor(-3.1234);
		const roundedNumber2 = Math.round(1.44);
		const roundedNumber3 = Math.round(1.54);

		// Генератор випадкових чисел
		const random = Math.random();

		// Виведення результатів
		const outputElement = document.getElementById("output");
		outputElement.innerHTML = `<h2>КОНСТАНТИ</h2>
			<p>1. Значення константи е = ${e}</p>
			<p>2. Значення константи π = ${pi}</p>
			<p>3. Десятковий логарифм постійної Ейлера (е) = ${ln10}</p>
			<p>4. Двійковий логарифм постійної Ейлера (е) = ${ln2}</p>
			<p>5. Натуральний логарифм числа 10 = ${log10e}</p>
			<p>6. Натуральний логарифм числа 2 = ${log2e}</p>
			<p>7. Корінь квадратний із двох = ${sqrt2}</p>
			<p>8. Корінь квадратний з однієї другої = ${sqrt1_2}</p>
			<h2>ФУНКЦІЇ</h2>
			<p>Результат округлення числа 1,00123 у меншу сторону: y = ${number}</p>
			<p>Результат округлення числа -3.1234 у меншу сторону: y = ${roundedNumber}</p>
			<p>Результат округлення числа 1,44 за правилами арифметики: y =  ${roundedNumber2}</p>
			<p>Результат округлення числа 1,54 за правилами арифметики: y =  ${roundedNumber3}</p>
			<p>Вибір найбільшого із двох чисел 4 й 2: y =  ${max}</p>
<h2>ГЕНЕРАТОР ВИПАДКОВИХ ЧИСЕЛ</h2>
<p>Формування випадкових чисел в інтервалі [0;1]: y = ${random}</p>`;
</script>

</body>
</html>
